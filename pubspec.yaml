
name: swiss_atelier
description: Ultra-precise Swiss Fashion App governed by Gemini AI logic.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_generative_ai: ^0.4.0
  provider: ^6.1.1
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  http: ^1.2.1
  flutter_markdown: ^0.7.0
  geolocator: ^11.0.0
  url_launcher: ^6.2.5

flutter:
  uses-material-design: true
  fonts:
    - family: Vazirmatn
      fonts:
        - asset: fonts/Vazirmatn-Regular.ttf
        - asset: fonts/Vazirmatn-Bold.ttf
    - family: JetBrainsMono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
